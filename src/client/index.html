<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Angularfire2Project</title>
  <base href="/">
  {{content-for 'head'}}
  <link rel="stylesheet" href="app/css/angularfire2-project-app.css">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="app/css/bootstrap/bootstrap.min.css">
  <link rel="stylesheet" href="app/css/bootstrap/bootstrap-theme.min.css">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  <angularfire2-project-app>
    <div id="loader">
    	<button class="btn btn-lg btn-warning">
        <span class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span> 
        Loading...
      </button>
    </div>
  </angularfire2-project-app>

  <script src="vendor/es6-shim/es6-shim.js"></script>
  <script src="vendor/systemjs/dist/system-polyfills.js"></script>
  <script src="vendor/angular2/bundles/angular2-polyfills.js"></script>
  <script src="vendor/systemjs/dist/system.src.js"></script>
  <script src="vendor/rxjs/bundles/Rx.js"></script>

  <script src="vendor/angular2/bundles/angular2.dev.js"></script>
  <script src="vendor/angular2/bundles/http.dev.js"></script>
  <script src="vendor/angular2/bundles/router.dev.js"></script>

  <script>
    System.config({
      map: {
        firebase: 'vendor/firebase/lib/firebase-web.js',
        angularfire2: 'vendor/angularfire2'
      },
      packages: {
        app: {
          format: 'register',
          defaultExtension: 'js'
        },
        angularfire2: {
          defaultExtension: 'js',
          main: 'angularfire2.js'
        }
      }
    });
    System.import('app.js').then(null, console.error.bind(console));
  </script>
</body>
</html>
